<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип.">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар.">
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img class="profile__edit-icon" src="./images/pencil.svg" alt="Иконка.">
              </button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button">
            <img class="profile__add-button-plus" src="./images/plus.svg" alt="Иконка.">
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image element__mask" src="./images/karachaevsk.jpg" alt="Картинка.">
            <div class="element__sign-like">
              <h2 class="element__sign">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image element__mask" src="./images/elbrus.jpg" alt="Картинка.">
            <div class="element__sign-like">
              <h2 class="element__sign">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image element__mask" src="./images/dombai.jpg" alt="Картинка.">
            <div class="element__sign-like">
              <h2 class="element__sign">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image element__mask" src="./images/elbrus.jpg" alt="Картинка.">
            <div class="element__sign-like">
              <h2 class="element__sign">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image element__mask" src="./images/dombai.jpg" alt="Картинка.">
            <div class="element__sign-like">
              <h2 class="element__sign">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image element__mask" src="./images/karachaevsk.jpg" alt="Картинка.">
            <div class="element__sign-like">
              <h2 class="element__sign">Карачаево-Черкессия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button">
            <img class="popup__close-icon" src="./images/close-icon.svg" alt="Иконка.">
          </button>
          <form name="popup-form">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input class="popup__input" type="text" name="input-name">
            <input class="popup__input" type="text" name="input-status">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
