<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип.">
        <hr class="header__line">
      </header>
      <main class="main">
        <section class="profile">
          <img class="avatar" src="./images/avatar.svg" alt="Аватар.">
          <div class="profile-info">
            <div class="profile-info__name-button">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button class="profile-info__edit-button">
                <img class="profile-info__edit-icon" src="./images/pencil.svg" alt="Иконка.">
              </button>
            </div>
            <p class="profile-info__status">Исследователь океана</p>
          </div>
          <button class="add-button">
            <img class="add-button__plus" src="./images/plus.svg" alt="Иконка.">
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/karachaevsk.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Карачаевск</p>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/elbrus.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Гора Эльбрус</p>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/dombai.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Домбай</p>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/elbrus.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Гора Эльбрус</p>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/dombai.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Домбай</p>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/karachaevsk.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Карачаево-Черкессия</p>
              <button class="element__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__container">
          <p class="popup__header">Редактировать профиль</p>
          <input class="popup__input-name" type="text">
          <input class="popup__input-status" type="text">
          <button class="popup__submit-button">Сохранить</button>
          <button class="popup__close-button">
            <img class="popup__close-icon" src="./images/close-icon.svg" alt="Иконка.">
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
