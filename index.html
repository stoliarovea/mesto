<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип.">
        <hr class="header__line">
      </header>
      <main>
        <section class="profile">
          <img class="avatar" src="./images/avatar.svg" alt="Аватар.">
          <div class="profile-info">
            <div class="profile-info__name-button">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <div class="profile-info__edit-button">
                <img class="profile-info__edit-icon" src="./images/pencil.svg" alt="Иконка.">
              </div>
            </div>
            <p class="profile-info__status">Исследователь океана</p>
          </div>
          <div class="add-button">
            <img class="add-button__plus" src="./images/plus.svg" alt="Иконка.">
          </div>
        </section>
        <section class="elements">
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/karachaevsk.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Карачаевск</p>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/elbrus.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Гора Эльбрус</p>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/dombai.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Домбай</p>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/elbrus.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Гора Эльбрус</p>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/dombai.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Домбай</p>
              <div class="element__like"></div>
            </div>
          </div>
          <div class="element">
            <div class="element__mask">
              <img class="element__image" src="./images/karachaevsk.jpg" alt="Картинка.">
            </div>
            <div class="element__sign-like">
              <p class="element__sign">Карачаево-Черкессия</p>
              <div class="element__like"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <p class="popup__header">Редактировать профиль</p>
          <div class="popup__name-field">
            <p class="popup__field-text">Жак-Ив Кусто</p>
            <hr class="popup__field-line">
          </div>
          <div class="popup__status-field">
            <p class="popup__field-text">Исследователь океана</p>
            <hr class="popup__field-line">
          </div>
          <div class="popup__submit-button">
            <p class="popup__submit-button-text">Сохранить</p>
          </div>
          <img class="popup__close-icon" src="./images/close-icon.svg" alt="Иконка.">
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
